<!DOCTYPE html>
<html>
<head>
	<title>PDF TEST</title>
	<script type="text/javascript" src="js/lib/jquery-1.11.3.js"></script>
	<style type="text/css">
	html, body {
		height: 100%;
	}
	iframe,embed {
		min-height: 100%;
		height: auto;
		width: 100%;
	}
	</style>
</head>
<body>
	<iframe id="theIframeId" src="img/5637265f6af80.pdf"></iframe>
	<!-- <embed src="img/5637265f6af80.pdf" width="100%"></embed> -->
	<script type="text/javascript">
		function setIframeHeight(iframe) {
		    if (iframe) {
		        var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
		        if (iframeWin.document.body) {
		            iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
		            console.log(iframe.height);
		        }

		    }
		};
		setIframeHeight(document.getElementById('theIframeId'));
	</script>
</body>
</html>
